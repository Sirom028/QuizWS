<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><i class="large material-icons">games</i>Gamer Room</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12">

        </div>
    </div>
    <div class="row">
        <div class="input-field col s0 offset-s4">
            <i class="Large material-icons">contacts</i>
        </div>
        <div class="input-field col s4">
            <input id="username" type="text" class="validate">
            <label class="active" for="first_name2">username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s0 offset-s4">
            <i class="Large material-icons">live_help</i>
        </div>
        <div class="input-field col s4">
            <input id="password" type="text" class="validate">
            <label class="active" for="first_name2">password</label>
        </div>
    </div>
    <div class="row">
      <div class="col s1 offset-s7">
      <a class="btn-floating red" id="signin"><i class="material-icons">play_arrow</i></a>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript">
    $("#signin").click(function() {
      var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";
      url += "username=" + $("#username").val();
      url += "&password=" + $("#password").val();
      console.log(url);
      $.get(url, function(data, status) {
        console.log(data);
          if (data.Status==true) {
            console.log("True");
          }
          else {
            console.log("False");
          }
      });
    });
    </script>
</body>

</html>
